<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
			integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
			crossorigin="anonymous"
		/>
		<script src="https://www.google.com/recaptcha/api.js"></script>
		<style>
			body {
				background-color: #343233;
			}
			.align {
				margin: 10% auto;
				width: 50%;
			}
		</style>
		<title>Compliment Generator ðŸ¥°</title>
	</head>

	<body>
		<div class="container align">
			<h1 style="color: #ffd152;">Compliment Generator ðŸ¥°</h1>
			<form id="subscribeForm">
				<div class="form-group">
					<label style="color: #ffd152;" for="name">Name</label>
					<input
						type="text"
						style="
							border-color: #efdab9;
							color: #efdab9;
							background: transparent;
						"
						name="name"
						placeholder="Name"
						id="name"
						class="form-control"
					/>
				</div>
				<!-- <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" />
        </div> -->
				<div class="form-group">
					<div
						class="g-recaptcha"
						data-sitekey="6LdwA6YZAAAAAGA99eJ4q6lS-bLmQcgCxXodWYOG"
					></div>
				</div>
				<input
					style="cursor: pointer; background-color: #ffd152; color: #343233;"
					type="submit"
					value="Flatter Me"
					class="btn"
					data-toggle="modal"
					data-target="#exampleModalCenter"
				/>
			</form>
		</div>

		<!-- *MODAL -->
		<div
			class="modal fade"
			id="exampleModalCenter"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content" style="background-color: #343233;">
					<div class="modal-header">
						<!-- <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5> -->
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div
						id="compliment"
						class="modal-body"
						style="color: aliceblue; font-size: 30px; font-family: sans-serif;"
					></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Thanks, I'm flattered
						</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			document
				.getElementById('subscribeForm')
				.addEventListener('submit', (e) => {
					e.preventDefault();

					const name = document.querySelector('#name').value;
					const captcha = document.querySelector('#g-recaptcha-response').value;
					const compliment = document.querySelector('#compliment');

					return fetch('/subscribe', {
						method: 'POST',
						headers: { 'Content-type': 'application/json' },
						body: JSON.stringify({ name, captcha }),
					})
						.then((res) => res.json())
						.then((data) => {
							if (!data.success) {
								alert(data.msg);
								return location.reload();
							}

							if (typeof data.compliment !== 'undefined') {
								compliment.innerHTML = name + ', ' + data.compliment + ' ðŸ¥°';
							}
						});
				});
		</script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
